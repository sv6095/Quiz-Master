{% extends "base.html" %}

{% block title %}Login - Quiz Master{% endblock %}

{% block header %}User Login{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6 col-lg-5">
        <div class="login-container">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-4x text-primary"></i>
                <h2 class="mt-3 mb-4">Welcome Back</h2>
            </div>
            
            <form action="{{ url_for('login') }}" method="POST" class="mb-3">
                <!-- Username Input -->
                <div class="form-group mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <!-- Password Input -->
                <div class="form-group mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>

            <!-- New User Link -->
            <div class="text-center mt-4">
                <p>New User? <a href="{{ url_for('register') }}" class="text-primary fw-bold">Register Here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
