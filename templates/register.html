{% extends "base.html" %}

{% block title %}Register - Quiz Master{% endblock %}

{% block header %}Create Account{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-8 col-lg-6">
        <div class="register-container">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary"></i>
                <h2 class="mt-3 mb-2">User Registration</h2>
                <p class="text-muted">Create your Quiz Master account to get started!</p>
            </div>
            
            <form action="{{ url_for('register') }}" method="post">
                <div class="row">
                    <!-- Full Name -->
                    <div class="col-md-6 mb-3">
                        <label for="full_name" class="form-label">
                            <i class="fas fa-user me-2"></i>Full Name
                        </label>
                        <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <!-- Username -->
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-at me-2"></i>Username
                        </label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                    </div>
                </div>
                
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required>
                </div>

                <div class="row">
                    <!-- Qualification -->
                    <div class="col-md-6 mb-3">
                        <label for="qualification" class="form-label">
                            <i class="fas fa-graduation-cap me-2"></i>Qualification
                        </label>
                        <input type="text" id="qualification" name="qualification" class="form-control" placeholder="Enter your qualification" required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="col-md-6 mb-3">
                        <label for="dob" class="form-label">
                            <i class="fas fa-calendar-alt me-2"></i>Date of Birth
                        </label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>
                </div>

                <!-- Register Button -->
                <div class="mb-3 mt-4">
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </button>
                </div>
            </form>
            
            <!-- Login Link -->
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="text-primary fw-bold">Login Here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
